<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Allow Mobile To Use Proper Design -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts (Bungee,Source Sans Pro)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700i&display=swap" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External Background -->
    <link rel="stylesheet" href="https://www.transparenttextures.com/patterns/black-linen.png" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <div class="navbar">
      <span id="logo">TWEETER</span>
      <input id="openTextBtn" type="button" value="Write a new Tweet">
    </div>

    <!-- Page-specific (main) content here -->
    
  <header id="profileInfo">
    <div id="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="profileName">
          <h2>Duncan H.</h2>
      </div>
  </header>

    
    <main class="container">
      <span id="error">This is a big error message, don't so that!</span>
      <section class="box new-tweet">
        <form action="/tweets" method="POST">
          <input type="text" name="text" class="question" required autocomplete="off" placeholder="What are you humming about?"/>
          <input id="tweetBtn" type="submit" value="Tweet" />
          <span name="charCounter"class="counter">140</span>
        </form>
      </section>
      <div id="tweetHead"></div>
      <section class="tweetContainer shadow">
      </section>
    </main>

  </body>
</html>
